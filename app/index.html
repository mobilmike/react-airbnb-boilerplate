<!DOCTYPE html>
<html>

    <script>
      $(function() {
    var $menu = $('#menu'), 
        $target = $('#target');
    
    $menu.on('click', '> a', function(event) {
        var $this = $(this);
        event.preventDefault();
        $target.load('/echo/html/', {html: $this.attr('href')}); // JSFiddle Ajax simulation.         
        // $target.load($this.attr('href')); // Actual code
    });
});
    </script>
    <style type="text/css">
      iframe#myIframe0 {

          width:1050px; height:850px;
          }

  </head>

    <div style="width: 350px; float: left;" >

    </div>

    </div>
